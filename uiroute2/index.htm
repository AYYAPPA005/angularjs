<html>
	<head>
		<!-- CSS (load bootstrap) -->
		<link rel="stylesheet" 
			href="../lib/bootstrap-3.3.4-dist/css/bootstrap.min.css">
		<style>
			.navbar { border-radius:0; }
			.footer, .push {
				height: 155px;
			}
		</style>
		<!-- JS (load angular, ui-router, and our custom js file) -->
		<script src="../lib/angular-1.3.14/angular.js"></script>
		<script src="../lib/angular-ui-router.min.js"></script>
		<script src="js/uiApp.js"></script>
	</head>
	<body ng-app="uiApp">
		<!-- NAVIGATION -->
		<nav class="navbar navbar-inverse" 
					role="navigation">
			<div class="navbar-header">
				<span class="navbar-brand">
					AngularUI Router
				</span>
			</div>
			<ul class="nav navbar-nav">
				<li><a ui-sref="home">Home</a></li>
				<li><a ui-sref="about">About</a></li>
				<li><a ui-sref="service">Services</a></li>
				<li><a ui-sref="contact">Contact</a></li>
			</ul>
		</nav>
		<!-- MAIN CONTENT -->
		<div class="container">
			<div ui-view></div> <!-- main container -->
		</div>
		<footer align="center">
			<div class="container">
				<p>
					Naresh I Technologies
				</p>
			</div>
		</footer>
		<script type="text/ng-template" id="contact.htm">
			<div class="jumbotron text-center">
				<h1>The Contact Page as javascript object</h1>
			</div>
		</script>
	</body>
</html>
