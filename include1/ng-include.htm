<html>
	<body ng-app="myApp" ng-controller="mainCtrl">
		<div align="center">
			<a href="#" ng-click="spa('view/about.pl')">
				ABOUT US
			</a> |
			<a href="#" ng-click="spa('view/login.pl')">
				LOGIN
			</a> |
			<a href="#" ng-click="spa('view/registration.pl')">
				REGISTRATION
			</a>
		</div>
		<hr/>
		<div id="about" align="center" ng-include="page.url"></div>
		<script src="../lib/angular-1.3.14/angular.min.js"></script>
		<script>
			angular.module("myApp",[])
			.controller("mainCtrl",function($scope){
				$scope.page = {
					url : "view/registration.pl"
				};
				$scope.spa = function(url){
					$scope.page = url;
				};
			})
			.controller("regCtrl",function($rootScope, $scope){
				$rootScope.reg = {
					uid : "",
					pwd : ""
				};
				$scope.submit = function(){
					$scope.page.url = "view/login.pl";
				};
			})
			.controller("loginCtrl",function($rootScope, $scope){
				$scope.user = {
					uid : $rootScope.reg.uid,
					pwd : $rootScope.reg.pwd
				};
				$scope.submit = function(){
					$scope.page.url = "view/about.pl";
				};
			});
		</script>
	</body>
</html>
