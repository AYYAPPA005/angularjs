<html>
	<head>
		<title>
			SPA USING ngRoute
		</title>
		<script 
			src="../lib/angular-1.3.14/angular.js"></script>
		<script 
			src="../lib/angular-1.3.14/angular-route.js"></script>
	</head>
	<body ng-app="myApp">
		<a ng-href="#/">MASTER</a> |
		<a ng-href="#/about">PURCHASE</a> |
		<a ng-href="#/services">SALES</a> |
		<a ng-href="#/contact">TRANSACTIONS</a>
		<div ng-view></div>
		<script>
			var app = angular.module("myApp",
							["ngRoute"]);
			app.config(["$routeProvider",
					function($routeProvider){
				$routeProvider
				.when("/",{
					controller:"homeController",
					templateUrl:"master.htm"
				})
				.when("/about",{
					controller:"aboutController",
					templateUrl:"sales.htm"
				})
				.when("/services",{
					controller:"servicesController",
					templateUrl:"purchases.htm"
				})
				.when("/contact",{
					controller:"contactController",
					templateUrl:"transactions.htm"
				})
				.otherwise({
					redirectTo:"/"
				})
			}]);
			app.controller("homeController",
						function($scope){
				$scope.message="ADD MASTER "+
						"FROM CONTROLLER";
			});
		</script>
	</body>
</html>
