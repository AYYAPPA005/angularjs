<html>
	<head>
		<script src="../lib/angular-1.3.14/angular.js"></script>
		<script src="../lib/angular-1.3.14/angular-route.js"></script>
	</head>
	<body ng-app="myApp">
		<div ng-include="'header.html'"></div>
		<br><br>
		<div>
			<a href="#" ng-click="sideLink='master.htm'">
				Master
			</a> |
			<a href="#" ng-click="sideLink='transactions.htm'">
				Transactions
			</a> |
			<a href="#" ng-click="sideLink='sales.htm'">
				Sales
			</a> |
			<a href="#" ng-click="sideLink='purchases.htm'">
				Purchases
			</a>
		</div>
		<br><br>
		<table>
			<tr>
				<td>
					<div ng-include="sideLink"></div>
				</td>
				<td>
					&nbsp;&nbsp;&nbsp;&nbsp;
				</td>
				<td>
					MAIN CONTENT
					<div ng-view></div>
				</td>
			</tr>
		</table>
		<br><br>
		<div ng-include="'footer.html'"></div>
		<script>
			var app=angular.module("myApp",
							["ngRoute"]);
			app.config(["$routeProvider",
					function($routeProvider){
				$routeProvider
				.when('/master',{
					template:"THIS IS MASTER PAGE"
				})
				.when('transaction',{
					template:"THIS IS MASTER PAGE"
				})
				.when('purchase',{
					template:"THIS IS MASTER PAGE"
				})
				.when('./sales',{
					template:"THIS IS MASTER PAGE"
				})
				.otherwise({
					redirectTo:"/master"
				});
			}]);
		</script>
	</body>
</html>
